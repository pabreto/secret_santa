<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roulette de Noel</title>
    <link rel="stylesheet" href="mystyle.css">
</head>
<body>
    <script>
        const queryString = location.search;
        const params = new URLSearchParams(queryString);
        const gifter = params.get("key");
    </script>
    <div id="containerroulette">
        <img src="pics/roulette.jpg" alt="Background Image" width="105%" height="100%">
        <video id="videoPlayer">
            <source id="videoSource" type="video/mp4">
        </video>
        <div id="overlay"></div>
    </div>
    <script>
        const videoSource = document.getElementById('videoSource');
        videoSource.src = gifter + "/roulette.mp4";
        const videoPlayer = document.getElementById('videoPlayer');
        videoPlayer.load();
    </script>
    <div id="manche">
        <div id="container-manche">
            <img id="playButton" src="pics/manche-roulette.png" width="50%">
        </div>

    </div>
    <div id="pere_noel">
        <div id="container-perenoel">
            <img id="img_pere_noel" src="pics/pere-noel-PA-hub.jpeg" width="50%">
        </div>
    </div>

    <div id="bulle-clique">
        <div id="container-bulle-clique">
            <img class="blinking-image" src="pics/bulle_clique.jpeg" alt="Blinking Image" width="50%" style="position: absolute; top: 300; left: 0;">
        </div>
    </div>
    <div id="arrow">
        <div id="container-arrow">
            <img  src="pics/arrow.png" width="50%" style="position: absolute; top: 300; left: 0;">
        </div>
    </div>
    <div id="blinking-arrow-light">
        <div id="container-arrow">
            <img class="blinking-arrow" src="pics/arrow_lights.png" width="50%" style="position: absolute; top: 300; left: 0;">
        </div>
    </div>



    <div id="bulle-clique2">
        <div id="container-bulle-clique">
            <img class="hidden" id="bulle-clique2" src="pics/bulle_instruction_1.png" width="50%" style="position: absolute; top: 300; left: 0;">
        </div>
    </div>

    <div id="bulle-pret">
        <div id="container-bulle-pret">
            <img class="hidden" id="bulle-pret" src="pics/bulle_pret.png" width="50%" style="position: absolute; top: 300; left: 0;">
        </div>
    </div>

    <div id="bulle-finale">
        <div id="container-bulle-clique">
            <img class="hidden" id="bulle-finale" src="pics/bulle_finale.png" width="50%" style="position: absolute; top: 300; left: 0;">
        </div>
    </div>


    <div id="reciever1">
        <div id="container-reciever1">
            <img class='hidden' id="reciever1" alt="Image 1">
        </div>
    </div>

    <div id="giver11">
        <div id="container-giver11">
            <img class='hidden' id="giver11">
        </div>
    </div>
    
    <div id="giver12">
        <div id="container-giver12">
            <img class='hidden' id="giver12">
        </div>
    </div>

    <div id="reciever2">
        <div id="container-reciever2">
            <img class='hidden' id="reciever2" alt="Image 1">
        </div>
    </div>

    <div id="giver21">
        <div id="container-giver21">
            <img class='hidden' id="giver21">
        </div>
    </div>
    
    <div id="giver22">
        <div id="container-giver22">
            <img class='hidden' id="giver22">
        </div>
    </div>
    

    <div id="reciever3">
        <div id="container-reciever3">
            <img class='hidden' id="reciever3" alt="Image 1">
        </div>
    </div>

    <div id="giver31">
        <div id="container-giver31">
            <img class='hidden' id="giver31">
        </div>
    </div>
    
    <div id="giver32">
        <div id="container-giver32">
            <img class='hidden' id="giver32">
        </div>
    </div>
    
    <script>
        const playButton = document.getElementById('playButton');
        const blinkingImage = document.querySelector('.blinking-image');
        const blinkingArrow = document.querySelector('.blinking-arrow');

        let isImageDown = false;

        // Add a click event listener to the image element
        playButton.addEventListener('click', function() {
            if (!isImageDown) {
                // Change the image source to "manche-roulette-down.png"
                playButton.src = 'pics/manche-roulette-down.png';
            }

            // Play the video when the image is clicked
            videoPlayer.play();
            isImageDown = true; // Toggle the state
            const bulleCliqueContainer = document.getElementById('bulle-clique');
            bulleCliqueContainer.style.display = 'none';
            
        });

        // Add an event listener to the video's "ended" event
        videoPlayer.addEventListener('ended', function() {
            // When the video ends, display the lutins image
            // document.getElementById('reciever1').src = "../bulle-clique.png";
            const bulleCliqueContainer = document.getElementById('bulle-clique2');
            bulleCliqueContainer.querySelector('img').classList.remove('hidden');
            bulleCliqueContainer.style.display = 'block';
            
            // const bulleClique2Container = document.getElementById('bulle-pret');
            // bulleClique2Container.querySelector('img').classList.remove('hidden');
            // bulleClique2Container.style.display = 'block';
            // Now set the image sources with "gifter"

            document.getElementById('reciever1').querySelector('img').src = gifter + "/" + "gifted1.png";
            document.getElementById('giver11').querySelector('img').src = gifter + "/lutins/lutin11.jpg";
            document.getElementById('giver12').querySelector('img').src = gifter + "/lutins/lutin12.png";

            document.getElementById('reciever2').querySelector('img').src = gifter + "/" + "gifted2.png";
            document.getElementById('giver21').querySelector('img').src =  gifter + "/lutins/lutin21.png";
            document.getElementById('giver22').querySelector('img').src =  gifter + "/lutins/lutin22.jpg";

            document.getElementById('reciever3').querySelector('img').src =  gifter + "/" + "gifted3.png";
            document.getElementById('giver31').querySelector('img').src = gifter + "/lutins/lutin31.jpg";
            document.getElementById('giver32').querySelector('img').src =  gifter + "/lutins/lutin32.jpg";

            // const bulleCliqueContainer = document.getElementById('bulle-finale');
            // bulleCliqueContainer.querySelector('img').classList.remove('hidden');
            // bulleCliqueContainer.style.display = 'block';

        });

        // Add a click event listener to the "pere_noel" image
        document.getElementById('pere_noel').addEventListener('click', function() {
            document.getElementById('reciever1').querySelector('img').classList.remove('hidden')
            document.getElementById('giver11').querySelector('img').classList.remove('hidden')
            document.getElementById('giver12').querySelector('img').classList.remove('hidden')

            document.getElementById('reciever2').querySelector('img').classList.remove('hidden')
            document.getElementById('giver21').querySelector('img').classList.remove('hidden')
            document.getElementById('giver22').querySelector('img').classList.remove('hidden')

            document.getElementById('reciever3').querySelector('img').classList.remove('hidden')
            document.getElementById('giver31').querySelector('img').classList.remove('hidden')
            document.getElementById('giver32').querySelector('img').classList.remove('hidden')
            const bulleCliqueContainer = document.getElementById('bulle-clique2');
            bulleCliqueContainer.remove()

            // const bullepretContainer = document.getElementById('bulle-pret');
            // bullepretContainer.style.display = 'block';
            const bullefinaleContainer = document.getElementById('bulle-finale');
            bullefinaleContainer.querySelector('img').classList.remove('hidden');
            bullefinaleContainer.style.display = 'block';

            const bullepretContainer = document.getElementById('bulle-pret');
            bullepretContainer.querySelector('img').classList.remove('hidden');
            bullepretContainer.style.display = 'block';
            
            document.getElementById('bulle-pret').addEventListener('click', function() {
                const bulle1Container = document.getElementById('bulle-finale').querySelector('img');
                bulle1Container.src = "pics/adele_et_louise_bulle.png"
   //             const bulle1Container = document.getElementById('bulle-finale');
   //             bulle1Container.remove()
                const bulle2Container = document.getElementById('bulle-pret');
                bulle2Container.remove()
                const perenoelimg = document.getElementById('pere_noel').querySelector('img')
                perenoelimg.src = "pics/bebes.jpg"
            });
            // document.getElementById('bulle-pret').addEventListener('click', function() {
            // })
            // const r1Container = document.getElementById('reciever1');
            // r1Container.querySelector('img').classList.remove('hidden')
            // const table = document.querySelector('table');
            // if (table.classList.contains('hidden')) {
            //     table.classList.remove('hidden');
            // }
        });

        // JavaScript code to toggle the blinking image visibility
        setInterval(function() {
            blinkingImage.style.display = (blinkingImage.style.display === 'none') ? 'block' : 'none';
        }, 500); // 500ms interval for blinking
        setInterval(function() {
            blinkingArrow.style.display = (blinkingArrow.style.display === 'none') ? 'block' : 'none';
        }, 500); // 500ms interval for blinking
    </script>
</body>
</html>
