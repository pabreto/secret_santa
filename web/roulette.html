<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>roulette</title>
    <link rel="stylesheet" href="mystyle.css">
<!--    
	<style>

</head>
<body>
    <script>
        // Get the query string including the question mark
        const queryString = location.search;

        // Remove the question mark and split the string into key-value pairs
        const params = new URLSearchParams(queryString);

        // Access the variables by their keys
        const gifter = params.get("key");
        // Use the variables as needed
    </script>
    <div id="containerroulette">
        <img src="../roulette.jpg" alt="Background Image" width="105%" height="100%">
        <video id="videoPlayer">
            <source id="videoSource" type="video/mp4">
        </video>
        <div id="overlay"></div>
    </div>
    <script>
        // Set the src attribute of the video source element
        const videoSource = document.getElementById('videoSource');
        videoSource.src = "../" + gifter + "/roulette.mp4";
        // Reload the video element to apply the new source
        const videoPlayer = document.getElementById('videoPlayer');
        videoPlayer.load();
    </script>
    <div id="manche">
        <div id="container-manche">
            <img id="playButton" src="../manche-roulette.png" width="50%">
        </div>
    </div>

    <div id="pere_noel">
        <div id="container-perenoel">
            <img id="pere_noel" src="../pere-noel-PA-hub.jpeg" width="50%">
        </div>
    </div>

    <div id="bulle">
        <div id="container-bulle">
            <img class="blinking-image" src="../bulle_clique.jpeg" alt="Blinking Image" width="50%" style="position: absolute; top: 300; left: 0;">
        </div>
    </div>
     
    
    <div id="lutin_11">
        <div id="container-lutin-1">
            <img id="lutin11" src="../lutins/PA.jpg" alt="Picture" width="30%" z-index=0>
        </div>
    </div>

    <div id="lutin_12">
        <div id="container-lutin-2">
            <img id="lutin12" src="../lutins/Hubert.jpg" alt="Picture" width="30%" z-index=0>
        </div>
    </div>

    <!-- <div id="lutin12">
        <div id="container-lutin-2">
            <img id="lutins" src="../lutins/PA.jpg" alt="Picture" width="30%" z-index=0>
        </div>
    </div> -->

    <script>
        const playButton = document.getElementById('playButton');
        const videoPlayer = document.getElementById('videoPlayer');
        const lutin11Image = document.getElementById('lutin11');
        const lutin12Image = document.getElementById('lutin12');
        const blinkingImage = document.querySelector('.blinking-image');
        let isImageDown = false;

        // Add a click event listener to the image element
        playButton.addEventListener('click', function() {
            if (!isImageDown) {
                // Change the image source to "manche-roulette-down.png"
                playButton.src = '../manche-roulette-down.png';
            }

            // Play the video when the image is clicked
            videoPlayer.play();
            isImageDown = true; // Toggle the state
        });

        // Add an event listener to the video's "ended" event
        videoPlayer.addEventListener('ended', function() {
            // When the video ends, display the lutins image
            lutin11Image.style.display = 'block';
            lutin12Image.style.display = 'block';
        });

        // JavaScript code to toggle the blinking image visibility
        setInterval(function() {
            blinkingImage.style.display = (blinkingImage.style.display === 'none') ? 'block' : 'none';
        }, 500); // 500ms interval for blinking
    </script>
</body>
</html>
